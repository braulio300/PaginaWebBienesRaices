<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienes Raices</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="index.html">
                    <img src="img/logo.svg" alt="Logotipo de Bienes raices">
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncio.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
    </header>
    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen Principal">
    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-30 centrar-texto">Llenar Formulario de contacto</h2>
        
        <form action="">

            <fieldset>
                <legend>Informacion Personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="tu nombre" required>

                <label for="email">email:</label>
                <input type="email" id="email" placeholder="Tu correo electronico" required>
                
                <label for="telefono">Telefono:</label>
                <input type="tel" id="telefono" placeholder="Tu teléfono" required>
                
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje"></textarea><!--TAMAÑO SE MODIFICARA CON CSS-->
                
            </fieldset>
            
            <fieldset>
                <legend>Informacion sobre propiedad</legend>
                <label for="opciones">Vende o compra</label>
                <select id="opciones">
                    <option value="" disabled selected>--Seleccione--</option>
                    <option value="Compra">Compra</option>
                    <option value="Vende">Vende</option>    
                </select>

                <label for="cantidad">cantidad</label>
                <input type="number" min="0" max="10"  > 

            </fieldset>

            <fieldset>
                <legend>Contacto</legend>
                
                <p>Como desea ser contactado:</p>
                <div class="forma-contacto">   
                    <label for="telefono">Telefóno</label>
                    <input type="radio" name="contacto" value="telefono" id="telefono">
                    
                    <label for="correo">E-mail</label>
                    <input type="radio" name="contacto" value="correo" id="correo">
                </div>
                <br>

                <p>Si eligio telefono, elija fecha y la hora</p>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">
                <label for="hora">Hora:</label>
                <input type="time" id="hora" min="9:00" max="18:00">
            
            
            
            </fieldset>            
            
            
            <input type="submit" value="Enviar" class="boton boton-verde">
        
        
        </form>

    </main>
    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncio.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>
            <p class="copyright">todos los Derechos Reservados 2020 &copy;</p>
        </div>
    </footer>   





</body>
</html>
